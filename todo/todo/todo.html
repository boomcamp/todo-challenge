<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <div class="align">
                    <input type="text" id="myInput" placeholder="Task...">
                    <span class="addBtn">Add Task</span>
            </div>
    </div>

    <div class="flexDiv">
            <ul id="todo">
                    <li>To do</li>
                    <li>Sample 
                                <div class="edit">&#9998</div>
                                <div class="next">&#10004</div>
                                <div class="deletebtn">&#10006</div>
                        
                    </li>
            </ul>
            <ul id="inprogress">
                    <li>In progress</li>
                    <li>Sample
                                <div class="inprogress">&#9998</div>
                                <div class="dropdown" id="dropdown">&#10004
                                        <div class="dropdown-content">
                                            <p>To do</p>
                                            <p>Done</p>
                                        </div>
                                </div>
                                <!--<div class="deletebtn">&#10006</div> -->
                    </li>
            </ul>
            <ul id="done">
                    <li>Done</li>
                    <li>Sample
                                    <div class="edit">&#9998</div>
                                    <div class="backprogress">&#11013</div>
                                    <div class="deletebtn">&#10006</div>
                            
                    </li>
            </ul>
    </div>

    <footer class="footer"></footer>
    
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="todo.js"></script>
</body>
</html>
