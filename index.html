<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My To-Do List</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="box">
<div class="container">
    <div id="myToDo" class="header">
      <h2>My To Do List</h2>
      <input type="text" id="myInput" placeholder="Input To-Do List">
      <span onclick="newElement()" class="addBtn"><b>Add</b></span>
    </div>

    <ul id="toDoList">

    <!-- List items will be added here -->
  
    </ul>
</div>

<div class="container">
  <div id="myInProgress" class="header">
    <h2>In Progress Tasks</h2>
</div>

<ul id="toProgress">

  <!-- List items will be added here -->

</ul>
</div>

<div class="container">
  <div id="myDoneTasks" class="header">
    <h2>Done<br> Tasks</h2>
</div>

<ul id="doneTasks">

  <!-- List items will be added here -->

</ul>
</div>

<div class="container">
    <div id="myAllTasks" class="header">
      <h2>All<br> Tasks</h2>
  </div>
  
  <ul id="allTasks">
  
    <!-- List items will be added here -->
  
  </ul>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
