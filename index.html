<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css"/>
</head>
<body>
    <div class= "border" id= "border-id" >
        <div class="header">
        <h1 class= "h1" id= "h1" >TODO-LIST</h1>
        </div>
        <section id="todo-list">
        <hr>
        <div class= "inner-border" id= "inner-border-id" >
           
            <section id="todo-id">
            <div class= "todo" id= "todoId" >
                <h3>TODO</h3>
                <hr>
            </div>
            </section>
            
            <section id="in-progress-id">
            <div class= "in-progress" id= "in-progressId" >
               <h3>IN-PROGRESS</h3>
               <hr>
            </div>
            </section>

            <section id="done-id">
            <div class= "done" id= "doneId" >
                <h3>DONE</h3>
                <hr>
            </div>
            </section>

        </div>

        </section>
        
        <div class= "btn-input" id= "btn-input-id" >
        <input type= "text" class= "text-input" id= "text-id" placeholder= "add-todo-list"/>
        <button type= "button" class= "button" id= "button-id"><img src= "img/circle.png" width= "50" /></button>
        </div>
        <br>
    </div>    
    
</body>
<script src="script/app.js">
</script>
</html>
