<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
            <div class="header"> To Do List</div>
            <div class="container ToDo" id="todoContent">

                <h2>Things to do:</h2>
                <button class="add-task"><img src="../images/Icon_add.png" width="30px" height="30px" alt=""></button>
                <div class="taskTextfield" >
                    <input type="text" class="input-task" id ="inputTask" placeholder="New Task">
                    <br>
                    <div class="ttfActions">
                        <button class="addInputTask" id="addInputTask" >Add</button> 
                        <a href="" class="cancelAddTask">Discard</a>
                    </div>
                    
                </div>

                
                <div class="task-content">
                    <!-- APPEND -->
                </div>

            </div>

            <div class="container InProgress">
                <h2><center>IN PROGRESS</center></h2>


                <div class="progress-content">

                   
                    
                    
                </div>


            </div>

            <div class="container Done">
                <h2><center>COMPLETED</center> </h2>
                <div class="done-content">
                    
                </div>
            </div>
    </main>
    <footer> Copyright 2019 </footer>
<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
<script src="index.js"></script>

</body>
</html>
