<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TO-DO-LIST</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="newapp.js"></script>
</head>
<body>
  
   <div class="main">
     <div class="head"> 
       <img src="img/icons8-todo-list-100 (1).png" height="60vh">
        <span class="h1head">TO DO LIST</span>
        <span class="add" id="trigger"><img src="img/add.png" height="50vh"></span>
      </div>
      <hr>
      <div class="container">
          <div class="firstContainer">
            <div class="top">
              <h1 class="list">To do</h1>
            </div>
            <table id="newList"></table>
          </div>
          <div class="secondContainer">
              <div class="top">
                <h1 class="list">In Progress</h1>
              </div>
              <table id="prgList"></table>
            </div>
          <div class="thirdContainer">
              <div class="top">
                <h1 class="list">Done</h1>
              </div>
              <table id="doneList"></table>
            </div>
      </div>
      <hr>
</div>
  <div class="modal">  
      <div class="modal-content">
  
          <span class="close-button">Ã—</span>
          <textarea placeholder="What to do?" name="todo" class="text" id="composeInput" maxlength="100"></textarea>
           
          <span id="addBtn"><img src="img/add1.png" height="30vh"></span>
  </div>
<script src="app.js"></script>
</body>
</html>
