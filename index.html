<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Indie+Flower|Josefin+Sans|Quicksand&display=swap" rel="stylesheet">

    <title>To-do List</title>

</head>

<body>
    <div class="main-container">
        <div class="prog-container">
            <h2>In Progress:</h2>
            <hr>
            <div class="prog-list">
            </div>
        </div>
        <div class="main">
            <div class="date-container date-box">
                <div class="box item1">
                    <h1 class="day inliner-block">12</h1>
                    <h2 class="inliner-block">
                        <span class="month block">JAN</span>
                        <span class="year block"></span>
                    </h2>
                </div>
                <div class="box item2">
                    <h1 class="week"></h1>
                </div>
            </div>
            <div class="views">
                <button class="progress btn1"> <i class='btn-ico fas fa-business-time'></i></button>
                <button class="done btn1"> <i class='btn-ico fa fa-check-circle'></i></button>
            </div>
            <form class="NewTask-form">
                <h2>Add To-Do:</h2>
                <hr>
                <div class="newTaskForm">
                    <input class="todo-input" id="todo-input" type="text" autocomplete="off">
                    <button class="add-btn" id="add2do" type="submit">Submit</button>
                </div>
            </form>

            <div class="todo-container">
                <h2></h2>
                <div class="todo-list">
                    <div class="todo">
                        <span id="wew">Eat lunch today!</span>
                        <button class="todo-del"><i class='btn-ico fas fa-trash-alt'></i></button>
                        <button class="edit"><i class="btn-ico far fa-edit"></i></button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="add-todo btn"><i class='btn-ico fas fa-plus'> </i>
                </button>
            </div>
        </div>
        <div class="done-container">
            <h2>Done!</h2>
            <hr>
            <div class="done-list">
            </div>

        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js">
    </script>
</body>

</html>
