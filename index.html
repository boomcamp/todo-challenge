<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TODO Challenge</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/main.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="title"><span>To Do List</span></div>
        <div class="action-btn">
          <button class="btn">To Do</button>
          <button class="btn">Progess</button>
          <button class="btn">Done</button>
        </div>
        <div class="actions">
          <div class="todo">
            <div class="divTodoIn">
              <textarea class="inputText" maxlength="500"></textarea>
              <button class="add-todo" disabled>+</button>
            </div>
          </div>
          <div class="progress"></div>
          <div class="done"></div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
