<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO APP</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main-container">
      <!--The modal of the app-->
      <div id="modal-main">
        <!--The Add Task Modal-->
        <div class="modal-create">
          <div class="header-modal"><h2><i class="fa fa-lg fa-sticky-note-o"></i> Add Task</h2> <span><i class="fa fa-lg fa-times"></i></span></div>
          <div class="inner-modal">
            <center><textarea title="Enter the information" placeholder="Add new task!" style="resize: none" name="info" id="info" cols="30" rows="10"></textarea></center><br>
            <center><button title="Create the task!" class="sub-btn box-shad1"><i class="fa fa-lg fa-plus-circle"></i> Add Task</button></center>
          </div>

        </div>
      </div>
      <!--The body starts here-->
      <div id="content-container">
        <div class="box-cont box-shad1 color1">
          <div class="box-head"><h2>Todo:</h2></div>
          <div class="box-body">
            <ul class="unord-todo">
            </ul>
          </div>
        </div>
        <div class="box-cont box-shad1 color2">
            <div class="box-head"><h2>In Progress:</h2></div>
            <div class="box-body">
              <ul class="unord-prog">
              </ul>
            </div>
        </div>
        <div class="box-cont box-shad1 color3">
            <div class="box-head"><h2>Done:</h2></div>
            <div class="box-body">
              <ul class="unord-done">
              </ul>
            </div>
        </div>
      </div>
      <!--The floating button-->
      <button title="Add new task" class="task-btn bot-pos box-shad1"><i class="fa fa-lg fa-sticky-note-o"></i></button>
    </div>
</body>
</html>
