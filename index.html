<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title center">ToDo List <ion-icon name="done-all"></ion-icon></h1>
        <button class="icon1 menu">
            <ion-icon name="menu" size="large"></ion-icon>
        </button>
    </div>
    <div class="content">
        <div class="sidebar animate-right">
            <ion-icon name="close" class="close"></ion-icon>
            <input type='text' placeholder="Add Something To Do..." class="text-input">
            <button class="add" title="Add Task"><ion-icon name="add-circle-outline"></ion-icon></button>
        </div>
        <div class="block">
            <h2>ToDo Task Lists:</h2>

            <ul class="todo"></ul>
        </div>
        <div class="block">
            <h2>Tasks in Progress:</h2>
            <ul class="progress"></ul>
        </div>
        <div class="block">
            <h2>Done Tasks:</h2>
            <ul class="done"> </ul>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
