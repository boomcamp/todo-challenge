<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Start Wrapper -->
    <div class="wrapper">
        <div class="header overlay-effect">
            <h2>To-do List</h2>
        </div>

        <div class="tabs-panel">
  
        <!-- Todo Tabs -->
        <input type="radio" id="test1" name="tab" checked="checked" />
        <input type="radio" id="test2" name="tab" />
        <input type="radio" id="test3" name="tab" />
        <!-- End Todo Tabs -->
        
        <!-- Todo Tabs -->
        <div class="tabs">
            <div class="tab">
                <label for="test1" onclick>
                <div class="content">
                    <div class="text">Tasks to do</div>
                </div>
                </label>
            </div>
            <div class="tab">
                <label for="test2" onclick>
                <div class="content">
                    <div class="text">On Going Task</div>
                </div>
                </label>
            </div>
            <div class="tab">
                <label for="test3" onclick>
                <div class="content">
                    <div class="text">Completed Task</div>
                </div>
                </label>
            </div>
        </div>
        <!-- End Todo Tabs -->

        <div class="separator"></div>

        <!-- Tab Panel -->
        <div class="panels">
            <!-- Todo -->
            <div class="tab-panel" id="panel1">
                <div class="content-item" id="style-1">
                    <ul id="incomplete-tasks">
                        <li>
                            <input type="checkbox" id="todoList">
                            <p>Learn more JavaScript </p><input type="text">
                            
                            <span class="back"><i class="fa fa-arrow-circle-left"></i></span>
                            <span class="delete"><i class="fa fa-trash"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End Todo -->
            
            <!-- Ongoing Tasks -->
            <div class="tab-panel" id="panel2">
                <div class="content-item" id="style-1">
                    <ul id="on-going-tasks">
                    </ul>
                </div>
            </div>
            <!-- End Ongoing Tasks -->
            
            <!-- Start Completed Tasks -->
            <div class="tab-panel" id="panel3">
                <div class="content-item" id="style-1">
                    <ul id="completed-tasks">
                    </ul>
                </div>
            </div>
            <!-- End Completed Tasks -->
        </div>
        </div>


            <!-- Start Input Tasks-->
        <footer>
            <input type="text-text" placeholder="Enter an activity.." id="new-task">
            <button id="add" class="footer-btn" disabled>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
            </button>
        </footer>
            <!-- End Input Tasks-->
    </div>
    <!-- End Wrapper -->

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
