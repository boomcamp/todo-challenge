<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
 <main class="wrapper">
    
           
      <!-- <h1>dh</h1> -->
       <div class="left-container">
           <div class="content">
               <div class="settings"><i class="fa fa-navicon" style="font-size: 20px"></i></div>
               <div class="all-notes"><i class="fa fa-file"></i><b>All notes</b></div>
               <div class="favorites"><i class="fa fa-star"></i>Favorites</div>
               <div class="shared-todos"><i class="fa fa-group"></i>Shared todos</div>
               <div class="trash"><i class=" fa fa-trash"></i>Trash</div>
               
          </div>
      </div>
      <div class="header">
            <h2>My todos</h2> 
            
            <i class="fa fa-search" style="font-size: 24px;"></i>
     </div>
     <div class= "main-content">
        <div class="box">
            <h3><i class="fa-check-circle-o"></i> Todos</h3>
                <ul class="newList">
                        <!-- newList
                        <button class="delete">delete</button>
                        <button class="edit">edit</button>
                         <button class="next">next</button> 
                        -->
                </ul>
         </div>
         <div class="box">
                <h3><i class="fa-check-circle-o"></i>In Progress</h3>
                <ul class="currentList">
                    
                </ul>
        </div> 
        <div class="box">
                <h3><i class="fa-check-circle-o"></i>Done</h3>
                <ul class="archivedList">
                    
                </div>
              
              </div>         
        </div>
        <div  class="form">
            <input id="text" class="textinput" type="text" placeholder="To-Do">
            <img id="add" class="btn" src="Button-Add-1-512.png" alt="add form icon"> 
              <input id="text" class="updateinput" type="text" placeholder="Update...">
              <button id="update" class="btn"  alt="add form icon">update</button>
                        
 </main>
 <script src="main.js"></script>
</body>
</html>
