<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO LIST APP</title>
    <link
     rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
     crossorigin="anonymous"
   />
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- Title Header -->
    <section class="header">
        <div class="header-title">
            <h1>TO-DO LIST APP</h1>
        </div>
    </section>
    <!-- New Task Input -->
    <section class="body-container">
        <div class="new-task-wrapper">
            <div class="post-task">
                <input class="input-task" type="text" id="add-task" placeholder="New Task Here...">
            </div>
            <div class="submit-task">
                <img id="add-btn" src="img/submit.png" alt="">
            </div>
       </div>

       <div class="list-row">
           <!-- New Tasks -->
            <div class="row">
                <div class="column" id="task-container">
                    <label for=""> To-do Tasks</label>
                </div>
                <div class="box-list new-task">
                    
                </div>
                
            </div>
            <!-- In Porgress -->
            <div class="row">
                <div class="column" id="task-container">
                    <label for=""> In-Progress Tasks</label>
                </div>
                <div class="box-list in-progress">
                    
                </div>
            </div>
            <!-- Done Tasks -->
            <div class="row">
                <div class="column" id="task-container">
                    <label for=""> Done Tasks</label>
                </div>
                <div class="box-list done">
                    
                </div>
            </div>
       </div>

    </section>
    <footer>
        
    </footer>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
