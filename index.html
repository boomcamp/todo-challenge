<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section>
        <nav>
            <h1></h1>
            <p></p>
        </nav>
        <article>
            <ul class="tab-nav">
                <li>
                    <label for="tab-radio-1" class="active">
                        <img src="./img/to-do.png">
                        <span>To Do</span>
                    </label>
                </li>
                <li>
                    <label for="tab-radio-2">
                        <img src="./img/in-progress.png">
                        <span>In Progress</span>
                    </label>
                </li>
                <li>
                    <label for="tab-radio-3">
                        <img src="./img/done.png">
                        <span>Done</span>
                    </label>
                </li>
            </ul>
        </article>
        <article>
            <ul class="tab-contents">
                <li class="tab-1">
                    <input type="radio" name="tabs" id="tab-radio-1" class="tab-radio" checked />
                    <div class="tab-content">
                        <ul>
                            <li>
                                <div class="left add-to-do">
                                    <input type="text" class="to-input" placeholder="Add a to-do..." />
                                </div>
                                <div>
                                    <button class="btn bttn btn-hover teal add" title='Add'><img src="./img/add_but.png"></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="tab-2">
                    <input type="radio" name="tabs" id="tab-radio-2" class="tab-radio"/>
                    <div class="tab-content">
                        <ul></ul>
                    </div>
                </li>
                <li class="tab-3">
                    <input type="radio" name="tabs" id="tab-radio-3" class="tab-radio" />
                    <div class="tab-content">
                        <ul></ul>
                    </div>
                </li>
            </ul> 
        </article>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
