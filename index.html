<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>To Do Challenge</title>
</head>
<body>
    <div class="main">
        <div class="titleContent">
        <span class="title">To Do List App</span>
        </div>
        <div class="listCon">
            <div class="header">
                <div class="header-con1-toDo">
                    <img class="icon1" src="img/icon1.png">
                    <span>To Do</span>
                    <div class="toDo-content"></div>
                </div>
                <div class="header-con2-inProgress">
                    <img class="icon2" src="img/icon2.png">
                    <span>In Progress</span>
                </div>
                <div class="header-con3-done">
                    <img class="icon3" src="img/icon3.png">
                    <span>Done</span>
                </div>
            </div>
            <div class="contents">
                    <div class="toDo-content">
                        <div class="tasks" >
                        </div>
                        <div class="addToDo">
                            <input class='inputToDo' placeholder='Add task here'><img class='submit' src='img/submit.png'>
                        </div>
                        <img class="addImage" src="img/add.png">
                    </div>

                    <div class="inProgress-content" >
                        <div class="tasks1">
                        </div>
                    </div>
                    <div class="done-content" > 
                        <div class="tasks2">
                        </div> 
                    </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
