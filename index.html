<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-cont">
        <div class="header">
          <h1>To do list</h1>
        </div>
        <div class="text-cont">
          <textarea
            placeholder="What to do?"
            name=""
            id="textInput"
            maxlength="50"
          ></textarea>
        </div>
        <div class="nav-cont">
          <button class="add-btn" disabled>Add Task</button>
        </div>
        <div class="task-container">
          <div class="todo-container" id="todo_cont">
            <h1>To do</h1>
            <div class="box a">
            </div>
          </div>
          <div class="inprogress-cont">
            <h1>In-Progress</h1>
            <div class="box b">
            </div>
          </div>
          <div class="done-container">
            <h1>Done</h1>
            <div class="box c">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
