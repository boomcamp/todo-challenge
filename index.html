<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List beta v2</title>
</head>
<body>
    <main>
        <header>
            <h1 class="header-h1">To Do List</h1>
        </header>
        <div class="list">
            <div class="task-statuses">
                <h1 class="task-status">Todo</h1>
                <ul class="task"></ul>
            </div>
            <div class="task-statuses">
                <h1 class="task-status">In Progress</h1>
                <ul class="task"></ul>
            </div>
            <div class="task-statuses nbb">
                <h1 class="task-status">Done</h1>
                <ul class="task"></ul>
            </div>
        </div>
        <div class="task-popup">
            <textarea class="task-area" id="composeTask" maxlength="150"></textarea>
        </div>
        <div class="add-task">
            <button class="btn-add-task">+ Add Task</button>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
