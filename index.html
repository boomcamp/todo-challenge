<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ToDo Application</title>
		<link rel="stylesheet" href="/assets/css/app.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto|Rubik&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				Todo Application
			</div>
			<div class="holder">
				<div>
					<div class="form">
						<input type="text" id="newtask" placeholder="Add Task" />
						<button id="add">Add Task</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="todos" id="todo">
							<tr id="dolist">
								<th width="100%" colspan="3">Todo List</th>
							</tr>
							<tr id="empty">
								<td id="emptymessage" colspan="3">No Pending Task</td>
							</tr>
						</table>
					</div>
					<div class="col">
						<table id="inp" class="todos">
							<tr id="inprogress">
								<th width="100%" colspan="4">In Progress</th>
							</tr>
							<tr id="emptyInp">
								<td id="emptymessage" colspan="4">No In-progress Task</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="bottom-cont">
			<div class="row">
				<div class="col">
					<div id="MyClockDisplay" class="clock" onload="showTime()"></div>

					<div class="widgets">
						<div class="div">
							<span id="cDolist" class="step" style="background: #545454;"></span>
							<p>Todo</p>
						</div>
						<div class="div">
							<span id="cInp" class="step" style="background: coral;"></span>
							<p>Inprogress</p>
						</div>
						<div class="div">
							<span id="cDone" class="step" style="background: #4caf50;"></span>
							<p>Done</p>
						</div>
					</div>
				</div>
				<div class="col mt-10">
					<table class="todos" id="done">
						<tr id="donetask">
							<th width="100%" colspan="4">Done</th>
						</tr>
						<tr id="emptyDone">
							<td id="emptymessage" colspan="4">You've Done Nothing</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
