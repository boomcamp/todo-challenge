<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
        <div class="main container">
            <div class="h1-container">
                <h1 class="h1-items">To Do List</h1>
             </div>
              <!--Adding File list-->
        <div id="new_file_todo">
                <h1 class="add_todo">Create To-do List</h1>
                <div class="form_input_container">
                   <!-- <span class="fa fa-times"></span>-->
                    <input type="text" id="new_filed" class="todo_form_input"  placeholder="Add Task">
                    <button  id="saved_new_filed" class="save_btn">Save</button>
                </div>
    
            </div>

            <div class="nav-container">
                    <div class="nav-items">
                        <span class="fa fa-pencil-square-o"></span> To-do
                        <br><br>
                        <div class="ul-container">
                            <ul class="grouped" id="todo"></ul>
                        </div>
                        
                    </div>
                    <div class="nav-items">
                        <span class="fa fa-file-text"></span> In Progress
                        <br><br>
                        <div class="ul-container">
                            <ul class="grouped" id="inprogress"></ul>
                        </div>
                        
                    </div>
                    <div class="nav-items">
                            <span class="fa fa-check-square"></span> Done
                            <br><br>
                            <div class="ul-container">
                                <ul class="grouped" id="done"></ul>
                            </div>
                            
                    </div>
            </div>
           
        </div>
       
         <!--footer form
         <div class="footer-container">
        </div>-->
        <script src="./js/app.js"></script>
</body> 
</html>
