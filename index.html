<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>

    <title>TO DO LIST</title>
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <img src="images/checklist.png" height="50px">
            <h1>TO DO LIST</h1>
        </div>
    </div>

    <div class="main-container">
        <div class="list-container">
            <div class="todo-container">
                <h2>TO DO</h2>
                <div class="todo-bg" id="newList">
                    
                </div>
            </div>
            <div class="inprocess-container">
                <h2>IN PROGRESS</h2>
                <div class="todo-bg" id="currentList">
                    
                </div>
            </div>
            <div class="done-container">
                <h2>DONE</h2>
                <div class="todo-bg" id="done">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="add-container">
            <div class="input-container">
                <input id="newTodo" class="form-input" type="text" placeholder="Add Task">
                <button  id="saveNewItem" class="complete-todo-button"><i class="fa fa-sticky-note fa-lg"></i></button>
            </div>
            
            
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
